<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
    <main layout:fragment="content">
        <form id="frmSave" name="frmSave" method="post" th:action="@{/mypage2/save}" autocomplete="off">
            <div class="btns">
                <button type="submit" th:text="#{mypage.update}"></button>
            </div>
            <input type="hidden" name="mode" value="update">
            <th:block th:replace="~{mypage2/_form::form}"></th:block>

        </form>
    </main>
</html>

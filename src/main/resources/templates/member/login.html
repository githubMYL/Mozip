<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<main layout:fragment="content">
        <div class="error" th:if="${field == 'global' }" th:text="${message}"></div>
        <form method="post" th:action="@{/member/login}" autocomplete="off">
            <div class="error" th:if="${session.field == 'global'}" th:text="${session.message}"></div>
            <dl>
                <dt th:text="#{email}"></dt>
                <dd>
                    <input type="email" name="email">
                    <div class="error" th:if="${session.field == 'email'}" th:text="${session.message}"></div>
                </dd>
            </dl>
            <dl>
                <dt th:text="#{memberPw}"></dt>
                <dd>
                    <input type="password" name="memberPw">
                    <div class="error" th:if="${session.field == 'memberPw'}" th:text="${session.message}"></div>
                </dd>
            </dl>
            <button type="submit" th:text="#{member.login}"></button>
        </form>
    </main>
</html>

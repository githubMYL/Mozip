<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<main layout:fragment="content">
    마이페이지
    <from method="post" th:action="@{/mypage/index}" autocomplete="off" th:object="${joinParam}">
        <dl>
            <dt>PROFILE</dt>
            <dd>
                <input type="file" name="file"><br>
                <input type="text" placeholder="자기소개">
            </dd>
                <button>정보수정</button>
        </dl>

        <dl>
            <dt>LIST</dt>
            <dd>
                <input type="file" name="file" >
            </dd>
        </dl>
        <div>
            <a th:href="@{/mypage/myadd}">모임생성</a>
        </div>
        <div>
            <!-- 리스트 출력 -->
            <ul>
                <li th:each="boardData : ${list}" th:object="${boardData}">
                    <a th:href="@{/mypage/view/{id}(id=*{id})}" th:text="*{subject}"></a>
                    <p th:text="*{content}"></p>
                </li>
            </ul>
        </div>

    </from>

</main>

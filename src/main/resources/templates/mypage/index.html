<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">>
<body th:object="${JoinParam}">
    <main layout:fragment="content">
        <dl>
            <dt>PROFILE</dt>
            <dd>
                <h2 th:text="${member.memberNick}">사용자 닉네임</h2>

            </dd>
                <a href="#info_popup" class="btn_pop1"></a>
                <button id="info_popup">정보수정</button>
        </dl>

        <dl>
            <dt>LIST</dt>
            <dd>
                <input type="file" name="file" >
            </dd>
        </dl>
        <div>
            <a th:href="@{/mypage/myadd}">모임생성</a>
        </div>
        <div>
            <!-- 리스트 출력 -->
            <ul>
                <li th:each="boardData : ${list}" th:object="${boardData}">
                    <a th:href="@{/mypage/view/{id}(id=*{id})}" th:text="*{subject}"></a>
                    <p th:text="*{content}"></p>
                </li>
            </ul>
        </div>

    </from>
    </main>
</body>


</html>

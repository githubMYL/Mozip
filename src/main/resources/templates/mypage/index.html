<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
    <main layout:fragment="content">
        <from method="GET" th:action="@{/mypage/index}" autocomplete="off" th:object="${joinParam}">
            <dl>
                <h1>PROFILE</h1>
                <!--기본 이미지-->
                <h2 th:text="${member.memberNick}">사용자 닉네임</h2>

            </dl>

            <dl>
                <dt>LIST</dt>
            </dl>
            <div>
                <a th:object="${save}">모임 생성하기</a>
            </div>
            <div>

                <ul>
                    <li th:each="boardData : ${list}" th:object="${boardData}">
                        <a th:href="@{/mypage/view/{id}(id=*{id})}" th:text="*{subject}"></a>
                        <p th:text="*{content}"></p>
                    </li>
                </ul>
            </div>

        </from>
    </body>
    </main>
</html>

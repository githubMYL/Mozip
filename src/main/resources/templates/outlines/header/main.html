<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <header th:fragment="common">
        <main>
            <div class="wrap">

                <h1 class="logo"><a href=""></a></h1>

                <ul class="gnb">
                    <div class="container orange pullUpDown">
                        <li><a>HOME</a></li>
                        <li><a>ARTICLES</a></li>
                        <li><a>PORTFOLIO</a></li>
                        <li><a>CONTACT</a></li>
                        <li><a>ABOUT</a></li>
                      </div>
                </ul>
                <th:block th:if="${memberNick == null}">
                    <form align="right">
                        <button type="button" th:onclick="location.href='/member/join'">회원가입</button>
                        <button type="button" th:onclick="location.href='/member/login'">로그인</button>
                    </form>
                </th:block>
                <th:block th:unless="${memberNick == null}">
                    <form align="right">
                        ([[${memberNick}]])님 안녕하세요.
                        <button type="button" th:onclick="location.href='/member/logout'">로그아웃</button>
                    </form>
                </th:block>
            </div>
        </main>
    </header>
</html>

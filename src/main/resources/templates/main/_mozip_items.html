<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <th:block th:fragment="items">

        <ul class="mozip_items">
            <li th:each="item : ${items}" th:object="${item}">
                <a th:href="@{/mypage2/view/{id}(id=*{id})}">
                    <th:block th:if="*{mainPhotos != null}" th:each="photo, status : *{mainPhotos}" th:object="${photo}">
                        <div class="photo" th:if="${status.first}" th:style="*{'background:url(' + fileURL + ');background-size:cover;'}"></div>
                    </th:block>
                    <div class="right">
                        <div th:text="*{title}"></div>
                        <div th:text="*{description}"></div>
                    </div>

                </a>
            </li>
        </ul>

        <th:block th:replace="~{commons/pagination::pagination}"></th:block>
    </th:block>
</html>
